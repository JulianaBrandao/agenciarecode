<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="contato.css">
    <title>Contato</title>
</head>
<body>

    <nav class="navbar navbar-expand-sm">
        <div class="container">
            <img src="imagens/logo.png" class="navbar-brand d-flex align-items-center">
             
               <button class= "navbar-toggler" type ="button"
                data-bs-toggle="collapse"
                data-bs-target="#menuNavbar">
                <span class="navbar-toggler-icon"></span>
               </button>

            <div class= "collapse navbar-collapse" id="menuNavbar">
                <div class= "navbar-nav">
            <a href="index.html" class="nav-link">Home</a>
            <a href="destino.html" class="nav-link">Destinos</a>
            <a href="promocao.html" class="nav-link">Promoções</a>
            <a href="contato.html" class="nav-link">Contato</a>
                </div>
            </div>
        </div>
    </nav>
    <main>

        <section>
            <div class="form-container">
                    <form action="#" method="post">
                        <legend>Entre em contato conosco</legend>
                      <div class="form-group">
                        <label for="name"> <i class="bi bi-telephone-fill"></i> Nome:</label>
                        <input type="text" id="name" name="name" required>
                      </div>
                      <div class="form-group">
                        <label for="email"> <i class="bi bi-envelope-at-fill"></i> E-mail:</label>
                        <input type="email" id="email" name="email" required>
                      </div>
                        <label for="message"> <i class="bi bi-envelope-fill"></i> Mensagem:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
                      </div>
                      <div class="form-group">    
                        <button type="submit">Enviar</button>
                      </div>  
                </form>
            </div>
          </section>

    </main>

    <footer>
        <div class="social-icons">         
            <a href="#" class="icon">
                <i class="bi bi-facebook"></i>   
            </a>         
            <a href="#" class="icon">            
                <i class="bi bi-twitter"></i>         
            </a>          
            <a href="#" class="icon">
                <i class="bi bi-instagram"></i>
            </a>
        </div>
           <p>&#169; 2023, Viajamos Maranhão. Desenvolvido por Juliana Brandão</p>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
     crossorigin="anonymous"></script> 
</body>
</html>
